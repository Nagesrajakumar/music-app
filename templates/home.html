{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Songs {% endblock %}</h1>
    {% for song in songs %}
        <div class='song'>
            <p>{{ song['created'] }}</p>
            <h2>{{ song['title'] }}</h2>
            <p>{{ song['artist'] }}</p>
			<a href="/player/{{song['id']}}">play</a>
            <a href="/delete/{{song['id']}}">delete</a>
        </div>
    {% endfor %}
{% endblock %}
